on:
  push:
    branches:
      - "feature/*"

name: 🧪 Nasazení feature na testovací prostředí

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Stažení aktuálního kódu
        uses: actions/checkout@v3

      - name: 🛫 Instalace závislostí
        run: yarn install

      - name: 📦 Sestavení aplikace
        run: yarn build

      - name: ⏩ Merge do testu
        run: |
          AUTHOR_NAME=$(git log -1 --pretty=format:'%an')
          AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          git merge --no-ff "${{ github.ref }}" --allow-unrelated-histories || echo "Merge conflict occurred"
          git commit --author="$AUTHOR_NAME <$AUTHOR_EMAIL>" -m "Merge ${GITHUB_REF#refs/heads/} into test"
          git push origin test
