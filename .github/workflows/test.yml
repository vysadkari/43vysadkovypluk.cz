on:
  push:
    branches:
      - test

name: ✈️ Cvičné vysazení

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Stažení aktuálního kódu
        uses: actions/checkout@v3

      - name: 🛫 Instalace závislostí
        run: yarn install

      - name: 📦 Sestavení aplikace
        run: yarn build
